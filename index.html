<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HORIZON TRUCK LINE LLC</title>
  <meta name="description" content="HORIZON TRUCK LINE LLC. Linehaul y logística desde Las Vegas, NV. Operación bilingüe, enfocada en cumplimiento, seguridad y reportes profesionales.">
  <style>
    :root {
      --bg-main: #050505;
      --bg-alt: #111111;
      --gold: #d4af37;
      --text-main: #f5f5f5;
      --text-muted: #b3b3b3;
      --accent: #ffcc33;
      --max-width: 1100px;
      --radius: 10px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:radial-gradient(circle at top,#222 0,#050505 45%,#000 100%);
      color:var(--text-main);line-height:1.6
    }
    a{color:inherit;text-decoration:none}
    header{border-bottom:1px solid #222;background:rgba(0,0,0,.95);position:sticky;top:0;z-index:20}
    .nav-container{max-width:var(--max-width);margin:0 auto;padding:.8rem 1.5rem;display:flex;align-items:center;justify-content:space-between;gap:1rem}
    .brand{display:flex;align-items:center;gap:.8rem}
    .brand-logo{width:52px;height:52px;border-radius:50%;border:1px solid rgba(212,175,55,.6);display:flex;align-items:center;justify-content:center;color:#d4af37;font-size:.7rem}
    nav ul{list-style:none;display:flex;gap:1.5rem;font-size:.9rem;text-transform:uppercase;letter-spacing:.12em}
    main{max-width:var(--max-width);margin:0 auto;padding:1.5rem}
    .hero{padding:2.5rem 0}
    h1{text-transform:uppercase;letter-spacing:.14em}
    .btn-primary{border-radius:999px;padding:.65rem 1.5rem;font-size:.85rem;text-transform:uppercase;letter-spacing:.14em;border:none;background:linear-gradient(135deg,#d4af37,#ffcc33);cursor:pointer}
    section{margin-top:2.5rem}
    .contact-card{background:#050505;border-radius:var(--radius);border:1px solid rgba(212,175,55,.25);padding:1.5rem}
    form{display:grid;gap:.7rem}
    label{font-size:.75rem;text-transform:uppercase;letter-spacing:.14em;color:var(--text-muted)}
    input,textarea{width:100%;border-radius:7px;border:1px solid rgba(255,255,255,.12);padding:.55rem;background:#050505;color:#fff}
    footer{margin-top:3rem;padding:1.5rem;color:var(--text-muted);font-size:.8rem;border-top:1px solid #151515}
  </style>
</head>
<body>

<header>
  <div class="nav-container">
    <div class="brand">
      <div class="brand-logo">HZ</div>
      <strong>HORIZON TRUCK LINE LLC</strong>
    </div>
    <nav>
      <ul>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <section class="hero">
    <h1>Linehaul confiable<br>Visión a largo plazo</h1>
    <p>Operación profesional desde Las Vegas, NV.</p>
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <div class="contact-card">
      <form name="contact" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="contact" />

        <div>
          <label for="nombre">Nombre / Empresa</label>
          <input id="nombre" name="nombre" type="text" required />
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
        </div>

        <div>
          <label for="detalle">Detalles de carga / ruta</label>
          <textarea id="detalle" name="detalle" required></textarea>
        </div>

        <button type="submit" class="btn-primary">Enviar mensaje</button>
      </form>
    </div>
  </section>
</main>

<footer>
  © <span id="year"></span> HORIZON TRUCK LINE LLC · Las Vegas, NV
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
